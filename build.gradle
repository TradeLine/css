buildscript {
    ext.FRONTOL_SPR_UID="org.tlsys.plugins.goods.b1.import.frontol_spr"
    ext.kotlin_version="1.1-M04"
    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-dev/'
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath group: 'org.zeroturnaround', name: 'gradle-jrebel-plugin', version: '1.1.3'
        classpath 'org.tlsys:plugin-deployer:1.0'
    }
}

subprojects {
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-dev/'
        }
    }
}